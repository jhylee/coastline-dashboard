<div ng-controller="SellingPointsCtrl">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header light-text">Sales Channels</h2>
    <div class="row placeholders">
      <div class="col-lg-8">
        <div class="container">
          <div class="panel-container">
            <div class="panel panel-default">
              <div class="panel-body">
                <button ng-click="addSellingPoint()" class="btn-dashboard">Add Sales Channel</button>
                <button ng-click="editSellingPoint()" class="btn-dashboard">Edit Sales Channel</button>
                <button ng-click="viewBlocks()" class="btn-dashboard">View Blocks</button>


              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Select</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="sellingPoint in sellingPoints track by $index">
                      <tr>
                        <td>{{$index + 1}}</td>
                        <td>{{sellingPoint.name}}</td>
                        <td><input type="radio" ng-model="$parent.selectedSellingPoint" ng-value="$index"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- MODAL CONTENT -->




<script type="text/ng-template" id="addSellingPointModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Add a Selling Point</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset class="form-group">
            <div class="col-lg-9">
                <label>Name</label>
                <input class="form-control" ng-model="name" placeholder="Name of sales channel...">
                <small class="text-muted">Maximum 30 characters.</small>
                </div>
                <div class="col-lg-3">
                <br>
                <div class="checkbox">
    	            <label><input type="checkbox" ng-model="isEcommerceStage">Sell on e-commerce</label>
                </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn-dashboard-green" type="button" ng-click="ok()">OK</button>
        <button class="btn-dashboard-red" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>


<script type="text/ng-template" id="editSellingPointModal.html">
    <div class="modal-header">
        <h3 class="modal-title">Edit Selling Point</h3>
    </div>
    <div class="modal-body">
        <form>
            <fieldset class="form-group">
                <label>Name</label>
                <input class="form-control" ng-model="sellingPoint.name" placeholder="Name of sales channel...">
                <small class="text-muted">Maximum 30 characters.</small>

                <div class="checkbox">
    	            <label><input type="checkbox" ng-model="isEcommerceStage"> Sell on e-commerce</label>
                </div>

            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>




<script type="text/ng-template" id="editModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Add a Stage</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label>New Name</label>
        <input class="form-control" ng-model="name" placeholder="i.e. Processing Plant 1">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>
      <fieldset class="form-group">
        <label>Previous Stage</label>
        <select ng-model="selectedStage" ng-options="stage as stage.name for stage in getStages()" class="form-control"></select>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>


<script type="text/ng-template" id="viewSellingPointBlocksModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Blocks</h3>
  </div>


  <div class="modal-body">
    <div class="panel panel-default">
      <!-- <div class="panel-heading">
      <h3 class="panel-title">Supply Chain Representation</h3></div> -->
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>#</th>
                <th>Product Type</th>
                <th>Quantity</th>
                <th>Date Created</th>
                <th>Select</th>
              </tr>
            </thead>
            <tbody ng-repeat="block in blocks track by $index">
              <tr>
                <td>{{$index + 1}}</td>
                <td>{{block.product}}</td>
                <td>{{block.quantity + " " + block.units}}</td>
                <td>{{block.dateCreated.substring(0,10)}}</td>
                <td>
                  <input type="radio" ng-model="$parent.selectedBlock" ng-value="$index">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-footer">
    <button class="btn-dashboard" type="button" ng-click="cancel()">Dismiss</button>
  </div>
</script>
