<div ng-controller="OverviewCtrl" class="col-sm-9 col-sm-offset-3 col-md-8 col-md-offset-2 main">
  <h2 class="page-header light-text">Home</h2>
  <div class="row placeholders">
    <div class="col-lg-8">
      <div class="container">
        <div class="panel-container">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="panel-header">
              </div>
              <!--<div class="panel-scroll">-->
              <div class="col-lg-6">
                <h3>Overdue payments</h3>
                <hr class="short">
                <div class="table-responsive">
                  <table class="table tableWhite">
                    <thead>
                      <tr>
                        <th>Invoice #</th>
                        <th>Date (MM/DD/YYYY)</th>
                        <th>View Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="order in overdueOrders">
                        <td>{{order.invoiceNumber}}</td>
                        <td>{{order.paymentMethod}}</td>
                        <td>
                          <div class="alignright">
                            <button class="btn-status-default">View Details</button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="col-lg-6">
                <h3>Payments Due in One Week</h3>
                <hr class="short">
                <div class="table-responsive">
                  <table class="table tableWhite">
                    <thead>
                      <tr>
                        <th>Invoice #</th>
                        <th>Date (MM/DD/YYYY)</th>
                        <th>View Details</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="order in upcomingOrders">
                        <td>{{order.invoiceNumber}}</td>
                        <td>{{order.paymentMethod}}</td>
                        <td>
                          <div class="alignright">
                            <button class="btn-status-default">View Details</button>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
