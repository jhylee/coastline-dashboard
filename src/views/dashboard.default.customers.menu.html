<div ng-controller="CustomerDisplayCtrl">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header light-text">Customer Management</h2>
    <div class="row placeholders">
      <div class="col-lg-8">
        <div class="container">
          <div class="panel-container">
            <div class="panel panel-default">
              <div class="panel-body alignleft">
                <button ng-click="add()" class="btn-status-success">Add</button>
                <button ng-click="edit()" class="btn-status-default">Edit</button>
                <button ng-click="delete()" class="btn-status-danger">Delete</button>
              </div>
            </div>
            <div class="panel panel-body">
              <!--<div class="panel-scroll">-->
              <div class="table-responsive">
                <table class="table tableWhite">
                  <thead>
                    <tr>
                      <th>Select</th>
                      <th>Customer Name</th>
                      <th>Email</th>
                      <th>Phone</th>
                      <th>City</th>
                      <th>Country</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="customer in customers track by $index">
                      <td data-label="Select">
                        <input type="radio" ng-model="$parent.selectedCustomer" ng-value="$parent.customers[$index]">
                      </td>
                      <td data-label="Name">{{customer.name}}</td>
                      <td data-label="Email">&nbsp;{{customer.email}}</td>
                      <td data-label="Phone">{{customer.phone}}</td>
                      <td data-label="Country">{{customer.city}}</td>
                      <td data-label="Country">{{customer.country}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--</div>-->
    </div>
  </div>
</div>



<!-- MANUAL ORDER INPUT MODAL-->
<script type="text/ng-template" id="addCustomerModal.html">
  <div class="modal-header">
    <h3 class="modal-title text-center">Add a Customer</h3>
  </div>
  <div class="modal-body">
    <form name="addCustomerForm">
      <fieldset class="form-group">
        <div class="col-lg-6">
          <label>Name &nbsp;<span ng-show="nameRequired" class="input-required"> * Required</span></label>
          <input class="form-control" type="text" ng-model="name" name="name" placeholder="ex. John Doe" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-6">
          <label>Email &nbsp;<span ng-show="emailRequired" class="input-required"> * Required</span></label>
          <input class="form-control" type="text" ng-model="email" name="email" placeholder="ex. john.doe@example.com" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-lg-6">
          <label>Company </label>
          <input class="form-control" type="text" ng-model="company" name="company" placeholder="ex. Mark's Market">
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-6">
          <label>Phone &nbsp;<span ng-show="phoneRequired" class="input-required"> * Required</span></label>
          <input class="form-control" type="text" ng-model="phone" name="phone" placeholder="ex. 7789395555" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
      </fieldset>

      <fieldset class="form-group">
        <div class="col-lg-3">
          <label>Street/Avenue &nbsp;<span ng-show="addressRequired" class="input-required"> * Required</span></label>
          <input class="form-control" name="address" type="text" ng-model="address" placeholder="ex. 14484 123 Ave" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-2">
          <label>City &nbsp;<span ng-show="cityRequired" class="input-required"> * Required</span></label>
          <input class="form-control" name="city"  type="text" ng-model="city" placeholder="ex. Surrey" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-2">
          <label>State/Province &nbsp;<span ng-show="stateRequired" class="input-required"> * Required</span></label>
          <input class="form-control" name="state"  type="text" ng-model="state" placeholder="ex. Michigan" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-2">
          <label>Zip/Postal Code &nbsp;<span ng-show="postalCodeRequired" class="input-required"> * Required</span></label>
          <input class="form-control" name="postalCode"  ng-model="postalCode" type="text" maxlength="6" placeholder="ex. V3N 1V4" required>
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-3">
          <label>Country &nbsp;<span ng-show="countryRequired" class="input-required"> * Required</span></label>
          <select class="form-control" name="country" type="text" ng-model="country" placeholder="ex. 14484 123 Ave Surrey" required>
            <option value="CAN">Canada</option>
            <option value="US">United States</option>
            <option value="CHN">China</option>
            <option value="JPN">Japan</option>
            <option value="KOR">South Korea</option>
            <option value="AUS">Australia</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <div class="col-lg-12">
          <label>Notes</label>
          <textarea class="form-control" placeholder="ex. Deliver to back gate" ng-model="notes"></textarea>
        </div>
      </fieldset>
    </form>
  </div>
  </form>
  </div>
  <div class="modal-footer">
    <div class="alignright">
      <button type="submit" ng-disabled="isSubmitButtonDisabled()" class="btn-status-success" ng-click="ok()">Submit</button>
      <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>


<!-- EDIT ORDER INPUT MODAL-->
<script type="text/ng-template" id="editCustomerModal.html">
  <div class="modal-header">
    <h3 class="modal-title text-center">Edit Customer</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <div class="col-lg-6">
          <label>Name</label>
          <input class="form-control" type="text" ng-model="name" placeholder="ex. John Doe">
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-6">
          <label>Email</label>
          <input class="form-control" type="text" ng-model="email" placeholder="ex. john.doe@example.com">
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
        <div class="col-lg-6">
          <label>Phone</label>
          <input class="form-control" type="text" ng-model="phone" placeholder="ex. 555-555-5555">
          <!-- <small class="text-muted">Maximum 30 characters</small> -->
        </div>
      </fieldset>

    </form>
  </div>
  </form>
  </div>
  <div class="modal-footer">
    <div class="alignright">
      <button type="submit" ng-disabled="isSubmitButtonDisabled()" class="btn-status-success" ng-click="ok()">Submit</button>
      <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>


<!-- DELETE ORDER MODAL-->
<script type="text/ng-template" id="deleteCustomerModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Delete Product</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this customer?
      <br>
  </div>
  <div class="modal-footer">
    <button class="btn-status-success" type="button" ng-click="ok()">Yes</button>
    <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
