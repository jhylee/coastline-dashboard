<div ng-controller="ProductDisplayCtrl">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header light-text">Products</h2>
    <div class="row placeholders">
        <!--
          <div class="col-lg-8">  CENTER ON COMPUTER SCREEN
          -->
        <div class="container">
          <div class="panel-container">
            <div class="panel panel-default">
              <div class="panel-body">
                <button ng-click="addProduct()" class="btn-dashboard">Add Product</button>
                <button ng-click="editProduct()" class="btn-dashboard">Edit</button>
                <!--TODO-->
                <button ng-click= "deleteProduct(product._id)"class="btn-dashboard-red">Delete</button>
                <input type="text" name="search" placeholder="Search for an item" class="search">
              </div>
            </div>
            <div class="panel panel-default">
              <!-- <div class="panel-heading">
                                <h3 class="panel-title">Supply Chain Representation</h3>
                            </div> -->
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table tableWhite">
                    <thead>
                      <tr>
                        <th></th>
                        <th>Product Name</th>
                        <th>Unit Price</th>
                        <th>Description</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="product in products track by $index">
                      <tr>
                        <!-- <td><input type="checkbox" class="checkbox" ng-checked="selectedItems[$index]" ng-click="toggleItemSelection($index)"/></td> -->
                        <td>
                          <input type="radio" ng-model="$parent.selectedProduct" ng-value="$index">
                        </td>
                        <td>{{product.name}}</td>
                        <td>${{product.unitPrice}}/{{product.unit}}</td>
                        <td>{{product.description}}</td>
                        <td></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!--</div>-->
    </div>
  </div>
</div>


<!-- MODAL CONTENT -->

<script type="text/ng-template" id="addProductModal.html">

  <div class="modal-header">
    <h3 class="modal-title text-center">Add a Product</h3>
  </div>
  <div class ="col-lg-12">
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
      <div class ="col-lg-6">
        <label>Product Name</label>
        <input class="form-control" ng-model="name" placeholder="ex. Atlantic Cod">
        <small class="text-muted">Maximum 20 characters.</small>
      </div>
      <div class ="col-lg-6">
        <label>Unit Price</label>
        <input class="form-control" ng-model="unitPrice" placeholder="ex. 4.50">
        <small class="text-muted">Maximum 3 characters</small>
      </div>
      </fieldset>

      <fieldset class="form-group">

        <div class ="col-lg-6">
              <label>Units</label><br>
              <select ng-model="unit" name="mydropdown" class="dropdown">
                <option value="lb">Pounds (Lbs.)</option>
                <option value="kg">Kilograms (Kgs.)</option>
                <option value="unit">Per Unit of Fish</option>
              </select>
        </div>
        <!--<div class ="col-lg-3">
              <label>Availability</label><br>
              <select ng-model="availability" name="mydropdown" class="dropdown">
                <option value="None">None</option>
                <option value="Low">Low: 20-150lbs</option>
                <option value="Medium">Medium: 151-600lbs</option>
                <option value="High">High: 600lbs+</option>
              </select>
            </div>-->
        <div class ="col-lg-6">
              <label>Attach Product Photo</label>
              <input class="form-control" type="file" ng-model="file" size ="chars">
              <small class="text-muted">Attach a picture</small>
            </div>
      </fieldset>

      <fieldset class="form-group">
      <div class ="col-lg-12">
        <label>Description</label>
        <input class="form-control" ng-model="description" placeholder="Enter a short product description">
        <small class="text-muted">Maximum 100 characters</small>
      </div>
      </fieldset>
    </form>
   </div>
   </div>

  <div class="modal-footer">
  <div class="alignright">
  <button type="submit" class="btn-dashboard-green" ng-click="ok()">Submit</button>
  <button class="btn-dashboard-red" type="button" ng-click="cancel()">Cancel</button>
  </div>
  </div>
</script>
<script type="text/ng-template" id="editModalContent.html">
  <div class="modal-header">
    <h3 class="modal-title">Add a Stage</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label>New Name</label>
        <input class="form-control" ng-model="name" placeholder="i.e. Processing Plant 1">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>
      <fieldset class="form-group">
        <label>Previous Stage</label>
        <select ng-model="selectedStage" ng-options="stage as stage.name for stage in getStages()" class="form-control"></select>
      </fieldset>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>

<script type="text/ng-template" id="deleteProductModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Delete Block</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this product?</p>
  </div>
  <div class="modal-footer">
    <button class="btn-dashboard-green" type="button" ng-click="ok()">Yes</button>
    <button class="btn-dashboard-red" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
