<div ng-controller="ProductDisplayCtrl">
  <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h2 class="page-header light-text">Products</h2>
    <div class="row placeholders">
      <div class="col-lg-8">
        <div class="container">
          <div class="panel-container">
            <div class="panel panel-default">
              <div class="panel-body">
                <button ng-click="addProduct()" class="btn-status-success">Add Product</button>
                <button ng-click="editProduct()" class="btn-status-default">Edit</button>
                <button ng-click="deleteProduct(product._id)" class="btn-status-danger">Delete</button>
              </div>
            </div>
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="table-responsive">
                  <table class="table tableWhite">
                    <thead>
                      <tr>
                        <th>Select</th>
                        <th>Product Name</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody ng-repeat="product in products track by $index">
                      <tr>
                        <td data-label="Select">
                          <input type="radio" ng-model="$parent.selectedProduct" ng-value="$index">
                        </td>
                        <td data-label="Product">{{product.name}}</td>
                        <!-- <td data-label="Unit Price">${{product.unitPrice}}/{{product.unit}}</td> -->
                        <td data-label="Description">{{product.description}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- ADD PRODUCT MODAL-->
<script type="text/ng-template" id="addProductModal.html">
  <div class="modal-header">
    <h3 class="modal-title text-center">Add a Product</h3>
  </div>
  <div class="modal-body">
    <form name="addProductForm">
      <fieldset class="form-group">
        <div class="col-lg-6">
          <label>Product Name &nbsp;
            <span ng-show="productRequired" class="input-required"> * Required</span>
          </label>
          <input class="form-control" name="name" ng-model="name" maxlength="45" placeholder="ex. Atlantic Cod" required='true'>
          <small class="text-muted">Please enter the product name.</small>
        </div>
        <div class="col-lg-6">
          <label>Attach Product Photo</label>
             <input class="form-control" type="file" ngf-select ng-model="file" name="file">
             <small class="text-muted">PNG and JPG files only</small>
          <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">
          </div>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-lg-12">
          <label>Description</label>
          <input class="form-control" ng-model="description" maxlength="45" placeholder="Enter a short product description">
          <small class="text-muted">Maximum 45 characters</small>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <div class="alignright">
      <button type="submit" class="btn-status-success" ng-click="ok()">Submit</button>
      <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>


<!-- EDIT PRODUCT MODAL-->
<script type="text/ng-template" id="editProductModal.html">
  <div class="modal-header">
    <h3 class="modal-title text-center">Edit {{name}}</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <div class="col-lg-6">
          <label>Product Name</label>
          <input class="form-control" ng-model="name" maxlength="25" placeholder="ex. Atlantic Cod">
          <small class="text-muted">Maximum 25 characters.</small>
        </div>
        <div class="col-lg-6">
          <label>Unit Price</label>
          <input class="form-control" ng-model="unitPrice" step="0.01" type="number" placeholder="ex. 4.50">
          <small class="text-muted">Enter in $XX.xx format</small>
        </div>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-lg-6">
          <label>Units</label>
          <br>
          <select ng-model="unit" name="mydropdown" class="form-control">
            <option value="lb">Pounds (Lbs.)</option>
            <option value="kg">Kilograms (Kgs.)</option>
            <option value="unit">Per Unit of Fish</option>
          </select>
        </div>
        <div class="col-lg-6">
          <label>Attach Product Photo</label>
          <input class="form-control" type="file" ngf-select ng-model="file" name="file">
          <small class="text-muted">PNG and JPG files ONLY!</small>
        </div>
        <button ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">
        </button>
      </fieldset>
      <fieldset class="form-group">
        <div class="col-lg-12">
          <label>Description</label>
          <input class="form-control" ng-model="description" maxlength="60" placeholder="Enter a short product description">
          <small class="text-muted">Maximum 60 characters</small>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <div class="alignright">
      <button type="submit" class="btn-status-success" ng-click="ok()">Submit</button>
      <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
    </div>
  </div>
</script>


<!-- DELETE PRODUCT MODAL-->
<script type="text/ng-template" id="deleteProductModal.html">
  <div class="modal-header">
    <h3 class="modal-title">Delete Product</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this product?</p>
  </div>
  <div class="modal-footer">
    <button class="btn-status-success" type="button" ng-click="ok()">Yes</button>
    <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
