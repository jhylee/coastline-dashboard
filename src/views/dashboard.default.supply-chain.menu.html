  <div class="col-lg-10 main">
    <div class="card-panel">
      <div class="card-panel-header">
        <h2>Supply Chains</h2>
        <div class="card-panel-options">
          <div class="col-lg-12 invisible-block">Invisible</div>
          <button class="btn-status-success" ng-click="createNewSupplyChain()"><i class="fa fa-plus"></i> Add</button>
          <button class="btn-status-default" ng-click="editSupplyChain(selectedSupplyChain)"><i class="fa fa-pencil"></i> Edit</button>
          <button ng-click="renameSupplyChain(selectedSupplyChain)" class="btn-status-default"><i class="fa fa-font"></i> Rename</button>
          <button ng-click="deleteSupplyChain(selectedSupplyChain)" class="btn-status-danger"><i class="fa fa-trash"></i> Delete</button>
        </div>
      </div>
      <div class="table-responsive table-card-responsive">
        <table class="table ">
          <thead>
            <tr>
              <th>Select</th>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="supplyChain in supplyChains track by $index">
              <td data-label="Select">
                <input type="radio" ng-model="$parent.selectedSupplyChain" ng-value="$index">
              </td>
              <td data-label="Name">{{supplyChain.name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>


<!-- DELETE BATCH MODAL-->
<script type="text/ng-template" id="deleteSupplyChain.html">
  <div class="modal-header">
    <h3 class="modal-title">Delete Supply Chain</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to delete this supply chain?</p>
  </div>
  <div class="modal-footer">
    <button class="btn-status-success" type="button" ng-click="ok()">Yes</button>
    <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>


<!-- EDIT SUPPLY CHAIN STAGE MODAL -->
<script type="text/ng-template" id="renameSupplyChain.html">
  <div class="modal-header">
    <h3 class="modal-title">Edit Supply Chain Name</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label>New Name</label>
        <input class="form-control" ng-model="supplyChain.name" placeholder="i.e. Supply Chain 1">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn-status-success" type="button" ng-click="ok()">Submit</button>
    <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
