<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="page-header light-text">Supply Chains</h2>
  <div class="row placeholders">
    <div class="col-lg-8">
      <div class="container">
        <div class="panel-container">
          <div class="panel panel-default">
            <div class="panel-body">
              <!-- TODO - make it so that selectedSupplyChain does NOT have to be passed into the function. -->
              <button ng-click="createNewSupplyChain()" class="btn-status-success">Create</button>
              <button ng-click="editSupplyChain()" class="btn-status-default">Edit</button>
              <button ng-click="renameSupplyChain()" class="btn-status-default">Rename</button>
            </div>
          </div>
        </div>
        <div class="panel-container">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table tableWhite">
                  <thead>
                    <tr>
                      <th>Select</th>
                      <th>Name</th>
                      <th>Date Created</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="supplyChain in supplyChains track by $index">
                      <td data-label="Select">
                        <input type="radio" ng-model="$parent.selectedSupplyChain" ng-value="$parent.supplyChains[$index]">
                      </td>
                      <td data-label="Name">{{supplyChain.name}}</td>
                      <td data-label="Date Created">{{supplyChain.dateCreated | date: 'short'}}</td>
                      <td data-label="Details">
                        <button ng-click="editSupplyChain(supplyChain)" class="btn-status-default">View/Edit</button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- EDIT SUPPLY CHAIN STAGE MODAL -->
<script type="text/ng-template" id="renameSupplyChain.html">
  <div class="modal-header">
    <h3 class="modal-title">Edit Supply Chain Name</h3>
  </div>
  <div class="modal-body">
    <form>
      <fieldset class="form-group">
        <label>New Name</label>
        <input class="form-control" ng-model="supplyChain.name" maxlength="25" placeholder="i.e. Supply Chain 1">
        <small class="text-muted">Maximum 30 characters.</small>
      </fieldset>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn-status-success" type="button" ng-click="ok()">Submit</button>
    <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
  </div>
</script>
