<div ng-controller="EcommerceCtrl">
   <div class="col-lg-10 main">
      <div class="card-panel">
         <div class="card-panel-header">
            <h2>E-commerce Management</h2>
            <div class="card-panel-options">
               <div class="col-lg-12 invisible-block">Invisible</div>
               <button ng-click="add()" class="btn-status-success"><i class="fa fa-plus"></i> Add</button>
               <button ng-click="remove(selectedBlock._id)" class="btn-status-danger"><i class="fa fa-trash"></i> Remove</button>
            </div>
         </div>
         <div class="table-responsive table-card-responsive">
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Select</th>
                     <th>Product Type</th>
                     <th>Quantity</th>
                     <th>Batch #</th>
                     <th>Catch Date</th>
                  </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="block in blocks track by $index" ng-click="$parent.selectedBlock = $parent.blocks[$index]">
                     <td data-label="Select">
                        <input type="radio" ng-model="$parent.selectedBlock" ng-value="$parent.blocks[$index]">
                     </td>
                     <td data-label="Product">&nbsp;{{block.finishedProduct ? block.finishedProduct.name: block.sourcedProduct.name}}</td>
                     <td data-label="Quantity">&nbsp;{{block.quantity}}</td>
                     <td data-label="Number">&nbsp;{{block.blockNumber}}</td>
                     <td data-label="Date">&nbsp;{{block.catchDate | date: "M/d/y"}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
      <div class="text-center">
         <ul class="pagination pagination-md">
            <li ng-repeat="page in paginationArray track by $index" ng-class="{active:pageIndex==$index}"><a href="javascript:void()" ng-click="setPageIndex($index)">{{$index + 1}}</a></li>
         </ul>
      </div>
   </div>
</div>


<!-- DELETE ORDER MODAL-->
<script type="text/ng-template" id="removeEcommerceBlockModal.html">
   <div class="modal-header">
      <h3 class="modal-title">Remove Batch</h3>
   </div>
   <div class="modal-body">
      <p>This batch will be removed from E-commerce. Are you sure you want to do this?
         <br>
   </div>
   <div class="modal-footer">
      <button class="btn-status-success" type="button" ng-click="ok()">Yes</button>
      <button class="btn-status-danger" type="button" ng-click="cancel()">Cancel</button>
   </div>
</script>

<!-- ADD BATCH TO  MODAL-->
<script type="text/ng-template" id="addEcommerceBlockModal.html">
   <div class="modal-header">
      <h3 class="modal-title">Add Batch to E-Commerce</h3>
   </div>
   <div class="modal-body">
      <form>
         <fieldset class="form-group">
            <div class="col-lg-8 col-lg-offset-2">
         </fieldset>
         <fieldset class="form-group">
            <div class="col-lg-6">
               <label>Choose supply chain: </label>
               <select ng-model="selectedSupplyChain" ng-options="supplyChain as supplyChain.name for supplyChain in supplyChains" ng-disabled="allDisabled" class="form-control"></select>
            </div>
            <div class="col-lg-6">
               <label>Choose stage: </label>
               <select ng-model="selectedStage" ng-options="stage as stage.self.name for stage in stages" ng-disabled="allDisabled" class="form-control"></select>
            </div>
         </fieldset>

         <fieldset class="form-group" ng-show="selectedStage">
            <div class="col-lg-6">
               <label>Choose batch: </label>
               <select ng-model="selectedBlock" ng-options="(block.displayName) for block in blocks" ng-disabled="allDisabled" class="form-control"></select>
            </div>
            <div class="col-lg-6" >
               <label>Attach Product Photo</label>
               <input ng-disabled="allDisabled" class="form-control" type="file" ngf-select ng-model="file" name="file">
               <small class="text-muted">PNG and JPG files ONLY!</small>
               <div class="button" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 100, height: 100}">
               </div>
            </div>
         </fieldset>
         <fieldset class="form-group" ng-show="selectedBlock">
            <div class="col-lg-4">
               <label>Unit Price: </label>
               <input class="form-control" ng-model="unitPrice" type="text" ng-disabled="allDisabled" placeholder="ex. 2.49">
            </div>
            <div class="col-lg-4">
               <label>Units: </label>
               <input ng-disabled="selectedBlock" class="form-control" ng-model="selectedBlock.units" type="text" ng-disabled="allDisabled" onkeypress='return event.charCode >= 48 && event.charCode <= 57' placeholder=""></input>
               <small class="text-muted">[Fixed]: Block units.</small>
            </div>
            <div class="col-lg-4">
               <label>Tax: </label>
               <input class="form-control" ng-model="tax" type="text" ng-disabled="allDisabled" placeholder="">
            </div>
         </fieldset>

         <fieldset class="form-group" ng-show="selectedBlock">
            <div class="col-lg-12">
               <label>Description: </label>
               <input class="form-control" ng-model="description" type="text" ng-disabled="allDisabled" placeholder="ex. Filleted, Five-pound bag"></input><button ng-click="upload()" class="btn-table-success btn-upload alignright">Upload</button>
            </div>
         </fieldset>
      </form>

      <div class="modal-footer">
         <button ng-disabled="isSubmitButtonDisabled()" class="btn-status-success" type="button" ng-disabled="allDisabled" ng-click="ok()">Submit</button>
         <button class="btn-status-danger" type="button" ng-disabled="allDisabled" ng-click="cancel()">Cancel</button>
      </div>
      </fieldset>
      </form>
   </div>
</script>
