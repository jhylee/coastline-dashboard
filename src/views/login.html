<div class="login-body">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-centered">
        <div class="panel-login panel panel-default col-centered">
          <div class="panel-heading">
            <h4 class="panel-title"></h4>
          </div>
          <form role="form" ng-controller="loginCtrl" ng-submit="login()" name="loginForm">
            <div class="panel-login-body">
              <div class="panel-login-error" ng-show="usernameRequired || passwordRequired">
                <p class="text-center">The credentials below are incorrect. Please try again.</p>
              </div>
              <h3 class="text-center">Welcome Back!</h3>
              <br>
              <fieldset>
                <div class="form-group">
                  <input type="username" class="form-control" id="username" ng-model="username" name="username" placeholder="Username or Email" autofocus>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="pwd" ng-model="password" name="password" placeholder="Password">
                  <center>
                    <small><a ui-sref="forgot-password">Forgot your password?</a></small>
                  </center>
                </div>

                <div class="form-group">
                  <center>
                    <!-- <label>Don't have an account? <a ui-sref="sign-up">Sign Up</a> today!</label> -->
                  </center>
                </div>

                <center>
                  <button type="submit" class="btn-status-success">Login</button>
                </center>
              </fieldset>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
