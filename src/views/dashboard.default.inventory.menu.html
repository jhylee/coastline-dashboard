<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  <h2 class="page-header light-text">Track Inventory</h2>
  <div class="row placeholders">
    <div class="col-lg-8">
      <div ng-controller="TrackInventoryMenuCtrl" class="container">
        <div class="panel-container">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="table-responsive">
                <table class="table tableWhite">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Name</th>
                      <th>Date Created</th>
                      <th>Last Updated</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="supplyChain in supplyChains track by $index">
                      <td data-label="#">{{$index + 1}}</td>
                      <td data-label="Name">{{supplyChain.name}}</td>
                      <td data-label="Date Created">{{supplyChain.dateCreated | date: 'short'}}</td>
                      <td data-label="Details">
                        <div class="alignright">
                          <button ng-click="setSupplyChain(supplyChain)" class="btn-status-default">View/Edit</button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
